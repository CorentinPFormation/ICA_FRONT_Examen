<h1>Liste de mes spécifications de hook</h1>

<div>
  <mat-form-field appearance="outline" class="searchBarHook">
    <mat-label>Rechercher une spec</mat-label>
    <input matInput [(ngModel)]="searchTerm">
  </mat-form-field>
</div>

<div class="listOfTheHooks">
  <a href="/list-hook/id={{ hook.id_hook }}" *ngFor="let hook of filteredHooks()" class="List">
    <h2>{{ hook.state }} <br> {{ hook.name }}</h2>
    <p>{{ hook.creation_date }} • client</p>
  </a>
</div>
